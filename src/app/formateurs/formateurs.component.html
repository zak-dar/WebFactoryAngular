<div class="card my-3">
        <div class="card-header bg-info text-white">
            <h2>Liste des mati√®res</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="tableFiliere">
                    <thead>
                        <tr>
                            <th>Identifiant</th>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Email</th>
                            <th>Externe</th>
                            <th>Competences</th>
                            <th></th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr *ngFor="let formateur of list()">
                            <td>{{formateur.id}}</td>
                            <td>{{formateur.nom}}</td>
                            <td>{{formateur.prenom}}</td>
                            <td>{{formateur.email}}</td>
                            <td>{{formateur.externe | externe}}</td>
                            <td >
                                <li *ngFor="let form of formateur.competences">{{form.titre}}</li></td>
                            <td>
                                <div class="btn-group btn-group-sm"><button type="button" class="btn btn-primary" (click)="edit(formateur.id)"><i class="fa fa-edit"></i></button><button type="button" class="btn btn-danger" (click)="remove(formateur.id)"><i class="fa fa-trash"></i></button></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-success btn-lg" (click)="add()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

<formateur-edit [formateurForm]="formateurForm"></formateur-edit>
