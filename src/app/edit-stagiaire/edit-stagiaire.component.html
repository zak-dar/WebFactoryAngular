<div class="card" id="stagiaireForm" *ngIf="stagiaireForm">
    <div class="card-header bg-info text-white">
        <h3>
            Edition d'un stagiaire
        </h3>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="Id" class="col-md-2 col-form-label">Id:</label>
            <input type="number" class="col-md-10 form-control" id="Id" readonly [(ngModel)]="stagiaireForm.Id">
        </div>
        <div class="form-group row">
            <label for="Titre" class="col-md-2 col-form-label">Civilité :</label>
            <input type="text" class="col-md-10 form-control" id="Titre" [(ngModel)]="stagiaireForm.Civilite">
            <!-- <select ...>
                <option *ngFor="let enum of enums"
                        [value]="enum">
                </option>
              </select> -->
        </div>
        <div class="form-group row">
            <label for="Duree" class="col-md-2 col-form-label">Nom :</label>
            <input type="number" class="col-md-10 form-control" id="Duree" [(ngModel)]="stagiaireForm.Nom">
        </div>
        <div class="form-group row">
            <label for="Objectifs" class="col-md-2 col-form-label">Prénom :</label>
            <input type="text" class="col-md-10 form-control" id="Objectifs" [(ngModel)]="stagiaireForm.Prenom">
        </div>
        <div class="form-group row">
            <label for="PreRequis" class="col-md-2 col-form-label">Email :</label>
            <input type="text" class="col-md-10 form-control" id="PreRequis" [(ngModel)]="stagiaireForm.Email">
        </div>
        <div class="form-group row">
            <label for="Programme" class="col-md-2 col-form-label">Téléphone :</label>
            <input type="text" class="col-md-10 form-control" id="Programme" [(ngModel)]="stagiaireForm.Telephone">
        </div>
        <div class="form-group row">
            <label for="Programme" class="col-md-2 col-form-label">Date de naissance :</label>
            <input type="date" class="col-md-10 form-control" id="Programme" [(ngModel)]="stagiaireForm.DateNaissance">
        </div>
    </div>
    <div class="card-footer">
        <div class="btn-group btn-group-lg float-right">
            <button type="button" class="btn btn-success" (click)="save()">
                <i class="fa fa-check"></i>
            </button>
            <button type="button" class="btn btn-warning" (click)="cancel()">
                <i class="fa fa-undo"></i>
            </button>
        </div>
    </div>
</div>
